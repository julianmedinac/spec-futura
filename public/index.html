<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC FUTURA | LIVE ALPHA</title>
    <meta name="description" content="Real-time Audited Seasonal Intelligence Dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-green: #00ff9d;
            --accent-green-dim: rgba(0, 255, 157, 0.1);
            --accent-green-glow: rgba(0, 255, 157, 0.4);
            --accent-red: #ff3366;
            --accent-red-dim: rgba(255, 51, 102, 0.1);
            --accent-red-glow: rgba(255, 51, 102, 0.4);
            --accent-gold: #ffd700;
            --accent-gold-dim: rgba(255, 215, 0, 0.08);
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(187, 134, 252, 0.03) 0%, transparent 40%);
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .brand span {
            color: var(--accent-green);
        }

        .status-pill {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 6px 14px;
            border-radius: 20px;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-green);
            animation: pulse 2s infinite;
        }

        /* MARKET BANNER */
        .market-banner {
            width: 100%;
            max-width: 1400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px 28px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.02);
        }

        .banner-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .banner-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .banner-signal {
            font-size: 18px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .banner-tag {
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-weight: 700;
        }

        .banner-tag.bear {
            background: var(--accent-red-dim);
            color: var(--accent-red);
        }

        .banner-tag.bull {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .banner-right {
            text-align: right;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* LOADING */
        .loading-state {
            width: 100%;
            max-width: 1400px;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 13px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid var(--card-border);
            border-top: 2px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1400px;
        }

        /* CARD */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 28px;
            backdrop-filter: blur(12px);
            transition: transform 0.2s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeIn 0.4s ease;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 14px;
            border-bottom: 1px solid var(--card-border);
        }

        .asset-name {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
        }

        .asset-sub {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .asset-price {
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--text-primary);
            margin-top: 2px;
        }

        .badge-area {
            text-align: right;
        }

        .bias-badge {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .bias-badge.bear {
            background: var(--accent-red-dim);
            color: var(--accent-red);
            border: 1px solid rgba(255, 51, 102, 0.3);
        }

        .bias-badge.bull {
            background: var(--accent-green-dim);
            color: var(--accent-green);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .w2-pos {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* SECTION */
        .section-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-label::before {
            content: '';
            width: 3px;
            height: 3px;
            background: var(--text-secondary);
            border-radius: 50%;
        }

        /* SIGNAL ROW */
        .signal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 5px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .signal-row:hover {
            filter: brightness(1.1);
        }

        .signal-row.red {
            border-left-color: var(--accent-red);
            background: var(--accent-red-dim);
        }

        .signal-row.green {
            border-left-color: var(--accent-green);
            background: var(--accent-green-dim);
        }

        .signal-row.gold {
            border-left-color: var(--accent-gold);
            background: var(--accent-gold-dim);
        }

        .sig-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sig-target {
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        .sig-status {
            font-family: var(--font-mono);
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .sig-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
        }

        .sig-prob {
            font-family: var(--font-mono);
            font-size: 15px;
            font-weight: 700;
        }

        .sig-grade {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: var(--font-mono);
        }

        .sig-prob.red {
            color: var(--accent-red);
        }

        .sig-prob.green {
            color: var(--accent-green);
        }

        .sig-prob.gold {
            color: var(--accent-gold);
        }

        .prob-bar-wrap {
            height: 3px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            margin-top: 3px;
            overflow: hidden;
        }

        .prob-bar {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s ease;
        }

        .prob-bar.red {
            background: var(--accent-red);
            box-shadow: 0 0 6px var(--accent-red-glow);
        }

        .prob-bar.green {
            background: var(--accent-green);
            box-shadow: 0 0 6px var(--accent-green-glow);
        }

        .prob-bar.gold {
            background: var(--accent-gold);
        }

        footer {
            margin-top: 50px;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 10px;
            text-align: center;
            opacity: 0.4;
            line-height: 1.8;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1)
            }

            50% {
                opacity: .4;
                transform: scale(.7)
            }

            100% {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 20px 14px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .market-banner {
                flex-direction: column;
                gap: 14px;
            }

            .banner-right {
                text-align: left;
            }

            header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">SPEC <span>FUTURA</span></div>
        <div class="status-pill">
            <div class="live-dot"></div>
            <span id="system-status">CONNECTING...</span>
        </div>
    </header>

    <div id="banner-container"></div>
    <div class="grid" id="asset-grid">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            DOWNLOADING LIVE DATA...<br>
            <span style="font-size:10px;opacity:0.5">Fetching NQ, ES, YM, GC from Yahoo Finance</span>
        </div>
    </div>

    <footer>
        <div id="last-sync">LAST SYNC: --</div>
        <div style="margin-top:4px">DATA SOURCE: AUDITED_W2_STATS.MD | SPEC RESEARCH &copy; 2026</div>
    </footer>

    <script>
        function mapStatus(s) {
            if (s === 'ACTIVE') return 'IN PROGRESS...';
            if (s === 'PENDING') return 'WAITING...';
            if (s === 'FULFILLED') return 'COMPLETED ✅';
            return s;
        }

        function getColorVar(c) {
            if (c === 'red') return 'var(--accent-red)';
            if (c === 'green') return 'var(--accent-green)';
            if (c === 'gold') return 'var(--accent-gold)';
            return 'var(--text-secondary)';
        }

        async function loadDashboard() {
            try {
                const res = await fetch('/api/index');
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                const data = await res.json();

                // Update status
                document.getElementById('system-status').textContent = data.system || 'LIVE';
                document.getElementById('last-sync').textContent = `LAST SYNC: ${data.timestamp}`;

                // Banner
                const bannerEl = document.getElementById('banner-container');
                const bears = data.assets.filter(a => a.bias === 'BEAR' && !a.error);
                const bulls = data.assets.filter(a => a.bias === 'BULL' && !a.error);
                const alignment = bears.length > bulls.length ? 'RISK-OFF' : 'RISK-ON';
                const alignColor = alignment === 'RISK-OFF' ? 'var(--accent-red)' : 'var(--accent-green)';

                let assetTags = data.assets.filter(a => !a.error).map(a => {
                    const c = a.bias === 'BEAR' ? 'var(--accent-red)' : 'var(--accent-green)';
                    return `${a.asset}: <strong style="color:${c}">${a.bias}</strong>`;
                }).join(' &nbsp;|&nbsp; ');

                bannerEl.innerHTML = `
                <div class="market-banner" style="border-color: ${alignColor}20; background: ${alignColor}08">
                    <div class="banner-left">
                        <div class="banner-title">Market Alignment — ${data.month} ${new Date().getFullYear()}</div>
                        <div class="banner-signal" style="color:${alignColor}">
                            ${alignment} ALIGNMENT
                            <span class="banner-tag ${alignment === 'RISK-OFF' ? 'bear' : 'bull'}">${bears.length} BEAR / ${bulls.length} BULL</span>
                        </div>
                    </div>
                    <div class="banner-right">${assetTags}</div>
                </div>`;

                // Cards
                const grid = document.getElementById('asset-grid');
                grid.innerHTML = '';

                data.assets.forEach((asset, i) => {
                    if (asset.error) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `<div class="asset-header"><div><div class="asset-name">${asset.asset}</div><div class="asset-sub">${asset.fullName || ''}</div></div></div><div style="color:var(--text-secondary);font-style:italic;font-size:12px">Error: ${asset.error}</div>`;
                        card.style.animationDelay = `${i * 0.1}s`;
                        grid.appendChild(card);
                        return;
                    }

                    const biasClass = asset.bias === 'BEAR' ? 'bear' : 'bull';

                    let signalsHtml = asset.signals.map(sig => {
                        const statusText = mapStatus(sig.status);
                        return `
                        <div class="signal-row ${sig.color}">
                            <div class="sig-left">
                                <span class="sig-target">${sig.target}</span>
                                <span class="sig-status">${statusText} &bull; ${sig.samples} SAMPLES</span>
                            </div>
                            <div class="sig-right">
                                <span class="sig-prob ${sig.color}">${sig.prob.toFixed(1)}%</span>
                                <span class="sig-grade">${sig.grade}</span>
                            </div>
                        </div>
                        <div class="prob-bar-wrap">
                            <div class="prob-bar ${sig.color}" style="width: ${sig.prob}%"></div>
                        </div>`;
                    }).join('');

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${i * 0.1}s`;
                    card.innerHTML = `
                        <div class="asset-header">
                            <div>
                                <div class="asset-name">${asset.asset}</div>
                                <div class="asset-sub">${asset.fullName}</div>
                                <div class="asset-price">$${asset.price.toLocaleString()}</div>
                            </div>
                            <div class="badge-area">
                                <div class="bias-badge ${biasClass}">${asset.bias} SIGNAL</div>
                                <div class="w2-pos">W2 Position: ${asset.w2_position}%</div>
                            </div>
                        </div>
                        <div>
                            <div class="section-label">W2 FRACTAL PREDICTION (${data.month})</div>
                            ${signalsHtml}
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (err) {
                console.error('Dashboard Error:', err);
                document.getElementById('asset-grid').innerHTML = `
                <div class="loading-state" style="color:var(--accent-red)">
                    CONNECTION ERROR<br>
                    <span style="font-size:10px;opacity:0.6">${err.message}</span>
                </div>`;
            }
        }

        loadDashboard();
        setInterval(loadDashboard, 300000); // Refresh every 5 minutes
    </script>
</body>

</html>

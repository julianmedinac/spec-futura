<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC FUTURA | Community Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --clay: rgba(20, 20, 30, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --green: #00ff9d;
            --red: #ff3366;
            --gold: #ffd700;
            --text: #ffffff;
            --text-dim: #888899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, rgba(0, 255, 157, 0.05), transparent);
        }

        .header {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .brand span {
            color: var(--green);
        }

        .sync {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-dim);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: var(--border);
            min-height: calc(100vh - 100px);
        }

        .column {
            background: var(--bg);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .col-header {
            margin-bottom: 20px;
        }

        .col-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-dim);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .col-tag {
            font-size: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .col-tag::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .m-col .col-tag::before {
            background: var(--gold);
            box-shadow: 0 0 10px var(--gold);
        }

        .w-col .col-tag::before {
            background: #00d4ff;
            box-shadow: 0 0 10px #00d4ff;
        }

        .d-col .col-tag::before {
            background: var(--green);
            box-shadow: 0 0 10px var(--green);
        }

        .asset-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--clay);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            background: rgba(30, 30, 45, 0.8);
        }

        .card-head {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .asset-symbol {
            font-size: 24px;
            font-weight: 900;
        }

        .asset-price {
            font-family: 'JetBrains Mono';
            font-size: 13px;
            color: var(--text-dim);
        }

        .bias {
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono';
        }

        .bias.bull {
            background: rgba(0, 255, 157, 0.1);
            color: var(--green);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .bias.bear {
            background: rgba(255, 51, 102, 0.1);
            color: var(--red);
            border: 1px solid rgba(255, 51, 102, 0.3);
        }

        .signal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-top: 10px;
        }

        .sig-main {
            font-size: 13px;
            font-weight: 700;
        }

        .sig-sub {
            font-size: 9px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-top: 3px;
        }

        .sig-prob {
            font-family: 'JetBrains Mono';
            font-size: 16px;
            font-weight: 700;
        }

        .prob-bar {
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 5px;
            border-radius: 1px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            transition: width 1s ease;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1000px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .column {
                padding: 40px 20px;
            }
        }

        .empty-msg {
            color: var(--text-dim);
            font-style: italic;
            font-size: 12px;
            text-align: center;
            padding: 20px;
            border: 1px dashed var(--border);
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="loading" id="loader">
        <div class="spinner"></div>
        <div style="margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 12px;">CALCULATING ALPHAS...</div>
    </div>

    <div class="header">
        <div class="brand">SPEC <span>FUTURA</span></div>
        <div class="sync" id="timestamp">SYNC: --:--:--</div>
    </div>

    <div class="dashboard">
        <!-- MONTHLY -->
        <div class="column m-col">
            <div class="col-header">
                <div class="col-title">Strategic Layer</div>
                <div class="col-tag">MENSUAL</div>
            </div>
            <div class="asset-list" id="monthly-list"></div>
        </div>

        <!-- WEEKLY -->
        <div class="column w-col">
            <div class="col-header">
                <div class="col-title">Tactical Layer</div>
                <div class="col-tag">SEMANAL</div>
            </div>
            <div class="asset-list" id="weekly-list"></div>
        </div>

        <!-- DAILY -->
        <div class="column d-col">
            <div class="col-header">
                <div class="col-title">Execution Layer</div>
                <div class="col-tag">DIARIO</div>
            </div>
            <div class="asset-list" id="daily-list"></div>
        </div>
    </div>

    <script>
        async function fetchDashboard() {
            try {
                const res = await fetch('/api/index');
                const json = await res.json();

                document.getElementById('timestamp').innerText = `SYNC: ${json.timestamp}`;
                renderSection('monthly-list', json.data, 'monthly');
                renderSection('weekly-list', json.data, 'weekly');
                renderSection('daily-list', json.data, 'daily');

                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            } catch (e) {
                console.error(e);
                alert("Comm error. Retrying...");
                setTimeout(fetchDashboard, 5000);
            }
        }

        function renderSection(id, assets, layerKey) {
            const container = document.getElementById(id);
            container.innerHTML = '';

            let hasSignals = false;

            assets.forEach(asset => {
                if (asset.error) return;
                const layer = asset.layers[layerKey];
                if (!layer.signals || layer.signals.length === 0) return;

                hasSignals = true;
                const card = document.createElement('div');
                card.className = 'card';

                let signalsHtml = layer.signals.map(s => `
                    <div class="signal">
                        <div>
                            <div class="sig-main">${s.target} ${s.val ? `<span style="color:var(--text-dim);font-weight:400">[${s.val}]</span>` : ''}</div>
                            <div class="sig-sub">${s.status} | ${s.grade || 'GRADED'}</div>
                        </div>
                        <div class="sig-prob" style="color: var(--${s.color})">${s.prob}%</div>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${s.prob}%; background: var(--${s.color})"></div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="card-head">
                        <div>
                            <div class="asset-symbol">${asset.asset}</div>
                            <div class="asset-price">$${asset.price.toLocaleString()}</div>
                        </div>
                        <div style="text-align: right">
                            ${layer.bias ? `<div class="bias ${layer.bias.toLowerCase()}">${layer.bias}</div>` : ''}
                        </div>
                    </div>
                    ${signalsHtml}
                `;
                container.appendChild(card);
            });

            if (!hasSignals) {
                container.innerHTML = '<div class="empty-msg">No active alphas detected for this layer.</div>';
            }
        }

        fetchDashboard();
        setInterval(fetchDashboard, 60000);
    </script>
</body>

</html>

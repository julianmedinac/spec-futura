<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC FUTURA | LIVE ALPHA</title>
    <meta name="description" content="Audited Seasonal Intelligence Dashboard - SPEC RESEARCH">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-green: #00ff9d;
            --accent-green-dim: rgba(0, 255, 157, 0.1);
            --accent-green-glow: rgba(0, 255, 157, 0.4);
            --accent-red: #ff3366;
            --accent-red-dim: rgba(255, 51, 102, 0.1);
            --accent-red-glow: rgba(255, 51, 102, 0.4);
            --accent-gold: #ffd700;
            --accent-gold-dim: rgba(255, 215, 0, 0.1);
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(187, 134, 252, 0.03) 0%, transparent 40%);
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .brand span {
            color: var(--accent-green);
        }

        .status-pill {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 6px 14px;
            border-radius: 20px;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-green);
            animation: pulse 2s infinite;
        }

        /* MARKET STATUS BANNER */
        .market-banner {
            width: 100%;
            max-width: 1400px;
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.08), rgba(255, 51, 102, 0.02));
            border: 1px solid rgba(255, 51, 102, 0.2);
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .banner-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .banner-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .banner-signal {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent-red);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .banner-signal .tag {
            font-size: 10px;
            background: var(--accent-red-dim);
            color: var(--accent-red);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: var(--font-mono);
        }

        .banner-right {
            text-align: right;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .banner-right strong {
            color: var(--text-primary);
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1400px;
        }

        /* CARD */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 28px;
            backdrop-filter: blur(12px);
            transition: transform 0.2s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 14px;
            border-bottom: 1px solid var(--card-border);
        }

        .asset-name {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
        }

        .asset-sub {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .badge-area {
            text-align: right;
        }

        .bias-badge {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .bias-badge.bear {
            background: var(--accent-red-dim);
            color: var(--accent-red);
            border: 1px solid rgba(255, 51, 102, 0.3);
        }

        .bias-badge.bull {
            background: var(--accent-green-dim);
            color: var(--accent-green);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        /* SIGNAL ROWS */
        .section-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-label::before {
            content: '';
            width: 3px;
            height: 3px;
            background: var(--text-secondary);
            border-radius: 50%;
        }

        .signal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 6px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .signal-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .signal-row.red {
            border-left-color: var(--accent-red);
            background: var(--accent-red-dim);
        }

        .signal-row.green {
            border-left-color: var(--accent-green);
            background: var(--accent-green-dim);
        }

        .signal-row.gold {
            border-left-color: var(--accent-gold);
            background: var(--accent-gold-dim);
        }

        .signal-row.neutral {
            border-left-color: #555;
            background: rgba(255, 255, 255, 0.02);
        }

        .sig-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sig-target {
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        .sig-status {
            font-family: var(--font-mono);
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .sig-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
        }

        .sig-prob {
            font-family: var(--font-mono);
            font-size: 15px;
            font-weight: 700;
        }

        .sig-grade {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: var(--font-mono);
        }

        .sig-prob.red {
            color: var(--accent-red);
        }

        .sig-prob.green {
            color: var(--accent-green);
        }

        .sig-prob.gold {
            color: var(--accent-gold);
        }

        /* PROBABILITY BAR */
        .prob-bar-container {
            height: 3px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
            width: 100%;
        }

        .prob-bar {
            height: 100%;
            border-radius: 2px;
            transition: width 0.6s ease;
        }

        .prob-bar.red {
            background: var(--accent-red);
            box-shadow: 0 0 6px var(--accent-red-glow);
        }

        .prob-bar.green {
            background: var(--accent-green);
            box-shadow: 0 0 6px var(--accent-green-glow);
        }

        .prob-bar.gold {
            background: var(--accent-gold);
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 10px;
            text-align: center;
            opacity: 0.4;
            line-height: 1.8;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(0.7);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 20px 14px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .market-banner {
                flex-direction: column;
                gap: 14px;
            }

            .banner-right {
                text-align: left;
            }

            header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">SPEC <span>FUTURA</span></div>
        <div class="status-pill">
            <div class="live-dot"></div>
            AUDITED INTELLIGENCE v7.0
        </div>
    </header>

    <!-- MARKET ALIGNMENT BANNER -->
    <div class="market-banner">
        <div class="banner-left">
            <div class="banner-title">Current Market Alignment &mdash; February 2026</div>
            <div class="banner-signal">
                RISK-OFF ALIGNMENT
                <span class="tag">BEAR SIGNAL ACTIVE</span>
            </div>
        </div>
        <div class="banner-right">
            NQ: <strong style="color:var(--accent-red)">BEAR</strong> &nbsp;|&nbsp;
            ES: <strong style="color:var(--accent-red)">BEAR</strong> &nbsp;|&nbsp;
            YM: <strong style="color:var(--accent-red)">BEAR</strong><br>
            GC: <strong style="color:var(--accent-green)">BULL</strong>
        </div>
    </div>

    <div class="grid" id="asset-grid"></div>

    <footer>
        DATA SOURCE: AUDITED_W2_STATS.MD &mdash; VALIDATED HISTORICAL ANALYSIS<br>
        SPEC RESEARCH INC. &copy; 2026
    </footer>

    <script>
        // =============================================
        // AUDITED DATA (from AUDITED_W2_STATS.md)
        // This is the SINGLE SOURCE OF TRUTH.
        // =============================================
        const AUDITED_DATA = {
            month: 'FEBRUARY',
            monthNum: 2,
            assets: [
                {
                    name: 'NQ',
                    fullName: 'NASDAQ 100 E-mini',
                    bias: 'BEAR',
                    signals: [
                        {
                            target: 'RED MONTH CLOSE',
                            prob: 91.7,
                            samples: 12,
                            status: 'ACTIVE',
                            grade: 'DIAMOND',
                            color: 'red',
                            insight: 'Strongest bearish signal in the matrix'
                        },
                        {
                            target: 'NEW MONTH LOW',
                            prob: 50.0,
                            samples: 12,
                            status: 'PENDING',
                            grade: 'NOISE',
                            color: 'gold',
                            insight: 'The Bear Trap. Lows hold 50% of the time.'
                        }
                    ],
                    bullContext: [
                        { target: 'GREEN MONTH (if Bull)', prob: 71.4, samples: 14 },
                        { target: 'NEW HIGH (if Bull)', prob: 92.9, samples: 14 }
                    ]
                },
                {
                    name: 'ES',
                    fullName: 'S&P 500 E-mini',
                    bias: 'BEAR',
                    signals: [
                        {
                            target: 'RED MONTH CLOSE',
                            prob: 66.7,
                            samples: 12,
                            status: 'ACTIVE',
                            grade: 'SILVER',
                            color: 'red',
                            insight: 'Moderate bearish edge'
                        },
                        {
                            target: 'NEW MONTH LOW',
                            prob: 50.0,
                            samples: 12,
                            status: 'PENDING',
                            grade: 'NOISE',
                            color: 'gold',
                            insight: 'Feb not in ES Bear outlier list'
                        }
                    ],
                    bullContext: [
                        { target: 'GREEN MONTH (if Bull)', prob: 80.0, samples: 15 },
                        { target: 'NEW HIGH (if Bull)', prob: 80.0, samples: 15 }
                    ]
                },
                {
                    name: 'YM',
                    fullName: 'DOW JONES E-mini',
                    bias: 'BEAR',
                    signals: [
                        {
                            target: 'RED MONTH CLOSE',
                            prob: 66.7,
                            samples: 8,
                            status: 'ACTIVE',
                            grade: 'SILVER',
                            color: 'red',
                            insight: 'Moderate bearish edge'
                        },
                        {
                            target: 'NEW MONTH LOW',
                            prob: 62.5,
                            samples: 8,
                            status: 'PENDING',
                            grade: 'BRONZE',
                            color: 'gold',
                            insight: 'Slightly better low-break odds than NQ/ES'
                        }
                    ],
                    bullContext: []
                },
                {
                    name: 'GC',
                    fullName: 'GOLD FUTURES',
                    bias: 'BULL',
                    signals: [
                        {
                            target: 'GREEN MONTH CLOSE',
                            prob: 81.2,
                            samples: 16,
                            status: 'ACTIVE',
                            grade: 'GOLD +',
                            color: 'green',
                            insight: 'Strong bullish seasonal bias'
                        },
                        {
                            target: 'NEW MONTH HIGH',
                            prob: 75.0,
                            samples: 16,
                            status: 'PENDING',
                            grade: 'GOLD',
                            color: 'green',
                            insight: 'Likely to extend to new highs'
                        }
                    ],
                    bullContext: []
                }
            ]
        };

        // =============================================
        // RENDER DASHBOARD
        // =============================================
        function renderDashboard() {
            const grid = document.getElementById('asset-grid');
            grid.innerHTML = '';

            AUDITED_DATA.assets.forEach(asset => {
                const isBear = asset.bias === 'BEAR';
                const biasClass = isBear ? 'bear' : 'bull';

                let signalsHtml = asset.signals.map(sig => {
                    const statusText = sig.status === 'ACTIVE' ? 'IN PROGRESS...' : 'WAITING...';
                    return `
                    <div class="signal-row ${sig.color}">
                        <div class="sig-left">
                            <span class="sig-target">${sig.target}</span>
                            <span class="sig-status">${statusText} &bull; ${sig.samples} SAMPLES</span>
                        </div>
                        <div class="sig-right">
                            <span class="sig-prob ${sig.color}">${sig.prob.toFixed(1)}%</span>
                            <span class="sig-grade">${sig.grade}</span>
                        </div>
                    </div>
                    <div class="prob-bar-container">
                        <div class="prob-bar ${sig.color}" style="width: ${sig.prob}%"></div>
                    </div>
                    `;
                }).join('');

                // Bull context (if available)
                let contextHtml = '';
                if (asset.bullContext && asset.bullContext.length > 0) {
                    contextHtml = `
                    <div style="margin-top:6px">
                        <div class="section-label">ALTERNATE SCENARIO (IF BULL)</div>
                        ${asset.bullContext.map(ctx => `
                        <div class="signal-row neutral">
                            <div class="sig-left">
                                <span class="sig-target" style="color:var(--text-secondary)">${ctx.target}</span>
                                <span class="sig-status">${ctx.samples} SAMPLES</span>
                            </div>
                            <div class="sig-right">
                                <span class="sig-prob" style="color:var(--text-secondary)">${ctx.prob.toFixed(1)}%</span>
                            </div>
                        </div>
                        `).join('')}
                    </div>`;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="asset-header">
                        <div>
                            <div class="asset-name">${asset.name}</div>
                            <div class="asset-sub">${asset.fullName}</div>
                        </div>
                        <div class="badge-area">
                            <div class="bias-badge ${biasClass}">${asset.bias} SIGNAL</div>
                        </div>
                    </div>

                    <div>
                        <div class="section-label">W2 FRACTAL PREDICTION (${AUDITED_DATA.month})</div>
                        ${signalsHtml}
                    </div>

                    ${contextHtml}
                `;
                grid.appendChild(card);
            });
        }

        renderDashboard();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC FUTURA | ALPHA EN VIVO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* FUTURA PALETTE */
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #888888;

            --accent-green: #00ff9d;
            --accent-green-dim: rgba(0, 255, 157, 0.1);
            --accent-green-glow: rgba(0, 255, 157, 0.4);

            --accent-red: #ff3366;
            --accent-red-dim: rgba(255, 51, 102, 0.1);
            --accent-red-glow: rgba(255, 51, 102, 0.4);

            --accent-purple: #bb86fc;

            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(187, 134, 252, 0.03) 0%, transparent 40%);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--accent-green);
        }

        .status-pill {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 6px 12px;
            border-radius: 20px;
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-green);
            animation: pulse 2s infinite;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
        }

        /* CARD */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(12px);
            transition: transform 0.2s ease, border-color 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* ASSET HEADER */
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }

        .asset-name {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
        }

        .asset-price {
            font-family: var(--font-mono);
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .sigma-metric {
            text-align: right;
        }

        .sigma-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sigma-value {
            font-family: var(--font-mono);
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* GAUGE */
        .gauge-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            margin-top: -10px;
            /* Pull closer to header */
            margin-bottom: 10px;
        }

        .gauge-bar {
            height: 100%;
            position: absolute;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px currentColor;
            /* Glow */
        }

        .gauge-center {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #fff;
            z-index: 2;
        }

        /* SECTIONS */
        .section-title {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
        }

        /* SIGNAL BOX */
        .signal-box {
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid var(--text-secondary);
            padding: 15px;
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .signal-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .signal-target {
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .signal-status {
            font-family: var(--font-mono);
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .signal-metrics {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .prob-value {
            font-family: var(--font-mono);
            font-size: 16px;
            font-weight: 700;
        }

        .grade-badge {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #222;
            color: #fff;
            margin-left: auto;
            border: 1px solid #333;
        }

        /* FOOTER */
        footer {
            margin-top: 60px;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 11px;
            text-align: center;
            opacity: 0.5;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            SPEC <span>FUTURA</span>
        </div>
        <div class="status-pill">
            <div class="live-dot"></div>
            SISTEMA OPERATIVO v7.0
        </div>
        <div class="alpha-legend" id="alpha-legend"
            style="display:none; border:none; padding:0; background:transparent">
            <div class="dot"></div>
            ALPHA ACTIVO
        </div>
    </header>

    <div class="grid" id="asset-grid">
        <!-- Cards injected by JS -->
    </div>

    <footer>
        <div id="last-update">SINC: --:--</div>
        <div style="margin-top:8px">SPEC RESEARCH (R) 2026</div>
    </footer>

    <script>
        // --- COLOR & STATE HELPERS ---

        function getColors(colorKey) {
            if (colorKey === 'RED') return {
                main: 'var(--accent-red)',
                bg: 'var(--accent-red-dim)',
                glow: 'var(--accent-red-glow)'
            };
            if (colorKey === 'GREEN') return {
                main: 'var(--accent-green)',
                bg: 'var(--accent-green-dim)',
                glow: 'var(--accent-green-glow)'
            };
            return {
                main: 'var(--text-secondary)',
                bg: 'rgba(255,255,255,0.03)',
                glow: 'transparent'
            };
        }

        function formatProb(val) {
            const num = parseFloat(val);
            return !isNaN(num) ? (num * 100).toFixed(1) + '%' : 'N/A';
        }

        function mapStatus(rawStatus) {
            // Rename statuses for clarity in Spanish
            if (rawStatus === 'ACTIVE' || rawStatus === 'ACTIVO') return 'EN PROGRESO...';
            if (rawStatus === 'PENDING' || rawStatus === 'PENDIENTE') return 'ESPERANDO...';
            if (rawStatus === 'PENDING \u23f3') return 'ESPERANDO...';
            if (rawStatus.includes('FULFILLED') || rawStatus.includes('COMPLETADO')) return 'COMPLETADO \u2705';
            return rawStatus;
        }

        async function updateDashboard() {
            try {
                const response = await fetch('output/live_data/alpha_state.json');
                const data = await response.json();

                document.getElementById('last-update').innerText = `SINC: ${data.timestamp}`;
                const grid = document.getElementById('asset-grid');
                grid.innerHTML = '';

                data.assets.forEach(asset => {
                    const layers = asset.layers;
                    const daily = layers.daily;

                    // Daily Gauge Calculation
                    const sigmaVal = daily.sigma_level;
                    const currentO2C = daily.o2c;
                    const sigmaDist = currentO2C / sigmaVal;
                    let gaugeWidth = Math.min(Math.abs(sigmaDist) * 50, 50); // Max 50% width (from center)

                    const dailyColors = getColors(daily.color);

                    // Gauge styling
                    let gaugeStyle = '';
                    if (currentO2C > 0) {
                        gaugeStyle = `left: 50%; width: ${gaugeWidth}%; background-color: ${dailyColors.main}; box-shadow: 0 0 10px ${dailyColors.glow}`;
                    } else {
                        gaugeStyle = `right: 50%; width: ${gaugeWidth}%; background-color: ${dailyColors.main}; box-shadow: 0 0 10px ${dailyColors.glow}`;
                    }

                    // --- MONTHLY SIGNALS ---
                    let monthlyHtml = '';
                    const monthlySignals = layers.monthly_signals;

                    if (Array.isArray(monthlySignals) && monthlySignals.length > 0) {
                        monthlyHtml = monthlySignals.map(sig => {
                            const c = getColors(sig.color);
                            const cleanStatus = mapStatus(sig.status);
                            // Highlight if completed
                            const isDone = cleanStatus.includes('COMPLETED');
                            const borderStyle = isDone ? `border-left: 4px solid ${c.main}` : `border-left: 2px solid ${c.main}`;

                            return `
                            <div class="signal-box" style="${borderStyle}; background: ${c.bg}">
                                <div class="signal-info">
                                    <span class="signal-target" style="color: ${c.main}">${sig.target}</span>
                                    <span class="signal-status">${cleanStatus}</span>
                                </div>
                                <div class="signal-metrics">
                                    <span class="prob-value" style="color: ${c.main}">${formatProb(sig.prob)}</span>
                                    ${sig.grade ? `<span class="grade-badge">${sig.grade}</span>` : ''}
                                </div>
                            </div>
                            `;
                        }).join('');
                    } else {
                        monthlyHtml = '<div style="color:var(--text-secondary); font-size:12px; padding:10px; font-style:italic">Escaneando estructura...</div>';
                    }

                    // --- CARD RENDER ---
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <!-- ASSET HEADER -->
                        <div class="asset-header">
                            <div>
                                <div class="asset-name">${asset.asset}</div>
                                <div class="asset-price">$${asset.price.toLocaleString()}</div>
                            </div>
                            <div class="sigma-metric">
                                <div class="sigma-label">Sigma Diario</div>
                                <div class="sigma-value" style="color:${Math.abs(sigmaDist) > 1 ? dailyColors.main : 'inherit'}">
                                    ${sigmaDist.toFixed(2)}σ
                                </div>
                            </div>
                        </div>

                        <!-- GAUGE -->
                        <div class="gauge-container">
                            <div class="gauge-center"></div>
                            <div class="gauge-bar" style="${gaugeStyle}"></div>
                        </div>

                        <!-- 1. STRATEGIC (MONTHLY) -->
                        <div>
                            ${monthlyHtml}
                        </div>

                        <!-- 2. TACTICAL (WEEKLY) -->
                        <div>
                            <div class="section-title">CAPA TÁCTICA (SEMANAL)</div>
                            <div class="signal-box" style="border-left-color: ${getColors(layers.weekly.color).main}; opacity: 0.8">
                                <div class="signal-info">
                                    <span class="signal-target" style="color: ${getColors(layers.weekly.color).main}">${layers.weekly.status}</span>
                                    <span class="signal-status">SESGO SEMANAL</span>
                                </div>
                                <div class="signal-metrics">
                                    <span class="prob-value">${formatProb(layers.weekly.prob)}</span>
                                </div>
                            </div>
                        </div>

                        <!-- 3. EXECUTION (DAILY) -->
                        <div>
                            <div class="section-title">CAPA DE EJECUCIÓN (DIARIO)</div>
                            <div class="signal-box" style="border-left-color: ${dailyColors.main}">
                                <div class="signal-info">
                                    <span class="signal-target" style="color: ${dailyColors.main}">${daily.status}</span>
                                    <span class="signal-status">Open-to-Close: ${(daily.o2c * 100).toFixed(2)}%</span>
                                </div>
                                <div class="signal-metrics">
                                    <span class="prob-value">${formatProb(daily.prob)}</span>
                                    <span class="grade-badge">SIGMA</span>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error("Dashboard Sync Error:", error);
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 5000); // 5s Refresh
    </script>
</body>

</html>
